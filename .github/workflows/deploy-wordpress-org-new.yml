name: Deploy to WordPress.org
on:
  workflow_dispatch:
  # push:
  #   tags:
  #   - "*"
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Build plugin
        run: |
          chmod +x ./scripts/release.sh
          ./scripts/release.sh

      - name: Read version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Set deploy version when manual run
        id: deployver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ steps.pkg.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to WP.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          dry-run: true
          generate-zip: false
        env:
          SVN_USERNAME: test
          SVN_PASSWORD: test
          SLUG: subscription
          BUILD_DIR: ./releases/subscription
          VERSION: 2.0.1

      - name: Upload SVN working copy as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: svn-working-copy
          path: /home/runner/svn-subscription
